<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>To-Do List with Priority & Pomodoro</h1>

  <form id="task-form">
  <input type="text" id="task-input" placeholder="Enter a task" required />
  <select id="priority-select">
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select>
  <input type="number" id="duration-input" placeholder="Time (min)" min="1" required />
  <button type="submit">Add</button>
</form>


  <ul id="task-list"></ul>

  <div id="pomodoro-box">
    <h2>Pomodoro Timer</h2>
    <div><strong>Task:</strong> <span id="active-task">None</span></div>
    <div id="timer">25:00</div>
    <button onclick="startPomodoro()">Start</button>
    <button onclick="resetPomodoro()">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
